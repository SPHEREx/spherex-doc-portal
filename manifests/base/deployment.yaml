apiVersion: apps/v1
kind: Deployment
metadata:
  name: "spherex-doc-portal"
  labels:
    app.kubernetes.io/name: "spherex-doc-portal"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "spherex-doc-portal"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "spherex-doc-portal"
    spec:
      automountServiceAccountToken: false
      containers:
        - name: app
          imagePullPolicy: "IfNotPresent"
          # Use images field in a Kustomization to set/update image tag
          image: "ghcr.io/SPHEREx/spherex-doc-portal"
          ports:
            - containerPort: 8080
              name: "app"
          envFrom:
            - configMapRef:
                name: "spherex-doc-portal"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "all"
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: "dataset"
              mountPath: "/opt/spherex-doc-portal/dataset/"
              readOnly: true
      volumes:
        - name: "dataset"
          configMap:
            name: "spherex-portal-dataset"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
